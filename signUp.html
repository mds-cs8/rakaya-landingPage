<!DOCTYPE html>


<html lang="en">


<head>
    <meta charset="UTF-8">

<body>




    <section class="signupSectionClass">

        <div class="signupBox1">

            <div data-aos="fade-up" data-aos-duration="1000" class="signupBox2 ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        التسجيل
                    </h1>

                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">الايميل</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-gray-600 focus:border-gray-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 , inputBoxs"
                                placeholder="name@google.com" required="">
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">كلمة المرور</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-800 focus:border-gray-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 , inputBoxs "
                                required="">
                        </div>

                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                تأكيد كلمة المرور

                            </label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-800 focus:border-gray-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 , inputBoxs "
                                required="">
                        </div>

                        <button type="submit"
                            class="w-full h-12 text-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center">تسجيل</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            لديك حساب بالفعل ؟<a href="login.html"
                                class="font-medium text-gray-900 hover:underline dark:text-primary-500 , refrencelogin">
                                تسجيل الدخول </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="headOfSingsection ">

        <div data-aos="fade-up" data-aos-duration="1000" class="headOfSign">

            <h2> انضم معنا !</h2>


        </div>

        AOS.init();
